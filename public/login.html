<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Follow-Thru Login/Register</title>
        <link rel="stylesheet"  type="text/css" href="/styles/login.css"/>
    </head>

    <body>
        <div id="display">
            <div id="loginContainer">
                <div id="loginHeader">Login</div>
                <input id="loginEmail" class="inputs" type="text" placeholder="Type your e-mail"/>
                <input id="loginPassword"  class="inputs" type="password" placeholder="Type your password"/>
                <p id="switch2reg">Don't have an account? Register here.</p>
                <button id="loginSubmit" class="buttons">Submit</button>
            </div>
            <div id="registerContainer">
                <div id="registerHeader">Register</div>
                <input id="registerFname" class="inputs" type="text" placeholder="Type your first name"/>
                <input id="registerLname" class="inputs" type="text" placeholder="Type your last name"/>
                <input id="registerEmail" class="inputs" type="text" placeholder="Type your e-mail"/>
                <input id="registerPassword" class="inputs" type="password" placeholder="Type your password"/>
                <p id="switch2log">Already have an account? Login here.</p>
                <button id="registerSubmit" class="buttons">Submit</button>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="/scripts/loginbundle.js"></script>
    </body>
</html>
