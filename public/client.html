<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Follow-Thru Client</title>
        <link rel="stylesheet"  type="text/css" href="/styles/client.css"/>
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    </head>

    <body>
        <script src="/scripts/clientbundle.js"></script>

        <div id="display">
            <div id="navbar">
                <button id="setGoalsButton" class="buttons">Set goals</button>
                <button id="monitorGoalsButton" class="buttons">Monitor goals</button>
            </div>
            <div id="setGoalsDiv">
                <p id="setGoalsTitle" style="text-align:center">Set goals</p>
                <input id="goalTitle" class="inputs" type="text" placeholder="Type goal title"/>
                <input id="goalDescription" class="inputs" type="text" placeholder="Type goal description"/>
                <button id="addGoalButton">Add Goal</button>
            </div>
            <div id="monitorGoalsDiv">
                <p id="monitorGoalsTitle" style="text-align:center">Monitor goals</p>
            </div>
        </div>

    </body>
</html>
